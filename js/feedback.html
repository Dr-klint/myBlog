<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/feedback.css" />
    <title>Feedback</title>
  </head>
  <body>
    <div class="hero-section">
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark navbar__page p-4"
      >
        <div class="container-fluid">
          <svg class="bi" width="40" height="40" fill="#2487ce">
            <use xlink:href="bootstrap-icons.svg#laptop" />
          </svg>
          <a class="navbar-brand fs-3 ms-lg-3 fw-bold" href="#">Dr-klint</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto px-lg-5">
              <a
                class="nav-link fs-5 me-4"
                aria-current="page"
                href="index.html"
                >Home</a
              >
              <a class="nav-link fs-5 me-4" href="blog.html">BLOG</a>
              <a class="nav-link fs-5 active" href="feedback.html">FEEDBACK</a>
              <div class="icons ps-0 ps-lg-5">
                <i class="bx bxl-facebook-circle me-3 fs-4 text-white"></i>
                <i class="bx bxl-twitter me-3 fs-4 text-white"></i>
                <i class="bx bxl-linkedin-square fs-4 me-3 text-white"></i>
                <i class="bx bxl-google-plus fs-4 text-white"></i>
              </div>
            </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="feedback__page">
        <div class="text-center text-white">
        <h2 data-aos="fade-down" data-aos-duration="1500" class="fw-bold pt-5">Share your Feedback</h2>
        </div>
        <div class="container">
    <form action="#" id="feedback-form">
        <div class="pt-3">
            <label class="d-block pb-3 text-white fs-5 ">Feedback title</label>
            <input type="text" class="w-100 form-control feedback-input rounded p-2" placeholder="Feedback title" id="title">
           </div>
           <div class="pt-3">
            <label class="d-block pb-3 text-white fs-5 ">Feedback body</label>
            <textarea id="body" class="w-100 rounded feedback-body form-control p-2" placeholder="Drop a feedback" ></textarea>
           </div>
           <div class="d-flex justify-content-between">
            <button class="btn btn-primary px-2 py-1 mt-3 send-post" type="submit">Send <i class="bi bi-send"></i></button>
            <button class="btn btn-info px-2 py-1 mt-3 get-post animate__animated animate__pulse">More Feedbacks <i class="pe-0 pe-lg-2 bi bi-people"></i></button>
           </div>
          <div class="container">
            <div  data-aos="fade-up-right" data-aos-duration="1500" class="row pt-5 gx-0 justify-content-between " id="feedback-holder">
     
            </div>
          </div>
    </form>
        </div>
    </div>
    </div>
    <footer  class="footer__feedback p-2  bg-dark  text-white pt-4">
        <div>
            <div class="container">
<div class="text-center text-md-start">   <p> &copy;2022 by OKECHUKWU CLINTON, Inspired by Kodecamp</p></div>
             
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/app.js"></script>
      <script>
        AOS.init();
      </script>
    </body>
  </html>
